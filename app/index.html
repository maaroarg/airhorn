<!doctype html>
<html lang=en-GB>
  <head>
    <meta charset='utf-8'>
    <title>Alegría Intensiva - Demo APP</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='description' content='Alegría Intensiva'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='canonical' href='https://guayerd.com/'>
    <link rel='manifest' href='manifest.json'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='application-name' content='Alegría Intensiva'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='Alegría Intensiva'>
    <link rel='icon' sizes='192x192' href='/images/touch/ai-logo.png'>
    <link rel='apple-touch-icon'  href='/images/touch/ai-logo.png'>
    <meta name='msapplication-TileImage' content='/images/touch/ai-logo.png'>
    <meta name='msapplication-TileColor' content='#2196F3'>
    <meta name='theme-color' content='#2196F3'>
    <meta property='og:title' content='Air Horn'>
    <meta property='og:type' content='website'>
    <meta property='og:image' content='ai-logo.png'>
    <meta property='og:url' content='/images/touch/ai-logo.png'>
    <meta property='og:description' content='Alegría Intensiva'>
    <link rel='stylesheet' href='styles/main.css'>
    <script src='/scripts/pwacompat.min.js' async></script>
  </head>
  <body>
    <div id='container'>
      <div id='airhorn'>
        <div class='horn' role='button' aria-pressed='false' tabindex='1'>
          <div class='inner'>
            <div class='center'></div>
          </div>
        </div>
      </div>
    </div>
    <div id='installer'>
      <button class='button'>Install</button>
    </div>
    <script src=/scripts/main.min.js></script>
    <script src=/scripts/comlink.global.js></script>
    <script src=/scripts/messagechanneladapter.global.js></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function(registration) {
                console.log('Service Worker Registered');
          });

        navigator.serviceWorker.ready.then(function(registration) {
           console.log('Service Worker Ready');
        });
      }
    </script>
  </body>
</html>
